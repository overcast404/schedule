            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>添加您的个人日程</h5>

                            <div class="ibox-content">
                                <h2>
                                    添加您的日程计划
                                </h2>
                                <p>
                                    添加到日程表后您可以选择相应的时间
                                </p>

                                <form id="form" action="{:url('form/user')}" class="wizard-big"method="post">
                                    <input type="hidden"name="id"value="{$user.id}">
                                    <h1>选择您要添加的事件种类</h1>
                                    <fieldset>
                                        <h2>简述您的事件</h2>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="title" name="title">
                                            </div>

                                            <div class="col-sm-4">
                                                <div class="text-center">
                                                    <div style="margin-top: 20px">
                                                        <i class="fa fa-sign-in"
                                                            style="font-size: 180px;color: #e5e5e5 "></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </fieldset>
                                    <h1>详细说明</h1>
                                    <fieldset>
                                        <h2>详细说明</h2>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <textarea name="content" id="content" cols="10" rows="10"
                                                    class="form-control"></textarea>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <h1>完成</h1>
                                    <fieldset>
                                        <h2>确认</h2>

                                        

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input id="" name="" type="checkbox"
                                                    class="required">
                                                <label for="acceptTerms">确认</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 全局js -->

            <!-- Jquery Validate -->
            <script src="__CDN__/assets/libs/index/js/plugins/validate/jquery.validate.min.js"></script>
            <script src="__CDN__/assets/libs/index/js/plugins/validate/messages_zh.min.js"></script>


            <script>
                $(document).ready(function () {
                    $("#wizard").steps();
                    $("#form").steps({
                        bodyTag: "fieldset",
                        onStepChanging: function (event, currentIndex, newIndex) {
                            // Always allow going backward even if the current step contains invalid fields!
                            if (currentIndex > newIndex) {
                                return true;
                            }

                            // Forbid suppressing "Warning" step if the user is to young
                            if (newIndex === 3 && Number($("#age").val()) < 18) {
                                return false;
                            }

                            var form = $(this);

                            // Clean up if user went backward before
                            if (currentIndex < newIndex) {
                                // To remove error styles
                                $(".body:eq(" + newIndex + ") label.error", form).remove();
                                $(".body:eq(" + newIndex + ") .error", form).removeClass("error");
                            }

                            // Disable validation on fields that are disabled or hidden.
                            form.validate().settings.ignore = ":disabled,:hidden";

                            // Start validation; Prevent going forward if false
                            return form.valid();
                        },
                        onStepChanged: function (event, currentIndex, priorIndex) {
                            // Suppress (skip) "Warning" step if the user is old enough.
                            if (currentIndex === 2 && Number($("#age").val()) >= 18) {
                                $(this).steps("next");
                            }

                            // Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
                            if (currentIndex === 2 && priorIndex === 3) {
                                $(this).steps("previous");
                            }
                        },
                        onFinishing: function (event, currentIndex) {
                            var form = $(this);

                            // Disable validation on fields that are disabled.
                            // At this point it's recommended to do an overall check (mean ignoring only disabled fields)
                            form.validate().settings.ignore = ":disabled";

                            // Start validation; Prevent form submission if false
                            return form.valid();
                        },
                        onFinished: function (event, currentIndex) {
                            var form = $(this);

                            // Submit form input
                            form.submit();
                        }
                    }).validate({
                        errorPlacement: function (error, element) {
                            element.before(error);
                        },
                        rules: {
                            confirm: {
                                equalTo: "#password"
                            }
                        }
                    });
                });
            </script>
