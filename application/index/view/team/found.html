<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>团队创建</title>
    
    <link rel="shortcut icon" href="__CDN__/assets/libs/index/favicon.ico">
    <link href="__CDN__/assets/libs/index/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CDN__/assets/libs/index/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__CDN__/assets/libs/index/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CDN__/assets/libs/index/css/animate.css" rel="stylesheet">
    <link href="__CDN__/assets/libs/index/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>创建团队<small>创建属于你的团队!</small></h5>
                        <div class="ibox-tools">
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:url('team/found')}">
                            <input type="hidden"name="id"value="{$user.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">团队名称</label>

                                <div class="col-sm-6">
                                    <input type="text" class="form-control"required="" name="name" placeholder="团队名称">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">预计结束时间</label>

                                <div class="col-sm-10">
                                    <input class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss"name="time"
                                        onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">联系电话</label>

                                <div class="col-sm-6">
                                    <input type="tel" class="form-control"name="mobile"required="" placeholder="输入您的电话">
                                </div>
                            </div>





                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">加入是否需要审核
                                </label>

                                <div class="col-sm-10">
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" checked="" value="1" name="status"> <i></i>是</label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label>
                                            <input type="radio" value="2" name="status"> <i></i>
                                            否</label>
                                    </div>

                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">团队简介</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
                                </div>
                            </div>








                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="__CDN__/assets/libs/index/js/jquery.min.js?v=2.1.4"></script>
    <script src="__CDN__/assets/libs/index/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__CDN__/assets/libs/index/js/content.js?v=1.0.0"></script>
    <script src="__CDN__/assets/libs/index/js/plugins/layer/laydate/laydate.js"></script>


    <!-- iCheck -->
    <script src="__CDN__/assets/libs/index/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>


</body>

</html>
